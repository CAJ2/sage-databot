query GetSource($id: ID!) {
  source(id: $id) {
    id
    type
    processedAt
    location
    content
    contentURL
    metadata
  }
}

mutation AddSource($input: CreateSourceInput!) {
  createSource(input: $input) {
    source {
      id
      type
      processedAt
      location
    }
  }
}

mutation UpdateSource($input: UpdateSourceInput!) {
  updateSource(input: $input) {
    source {
      id
      type
      processedAt
      location
    }
  }
}