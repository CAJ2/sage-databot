query GetVariant(
  $first: Int
  $after: String
) {
  variants(first: $first, after: $after) {
    edges {
      node {
        id
        name
        desc
        createdAt
        updatedAt
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

mutation AddVariant(
  $input: CreateVariantInput!
) {
  createVariant(input: $input) {
    variant {
      id
      name
      desc
      createdAt
      updatedAt
    }
  }
}

mutation UpdateVariant(
  $input: UpdateVariantInput!
) {
  updateVariant(input: $input) {
    variant {
      id
      name
      desc
      createdAt
      updatedAt
    }
  }
}